<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <div class="search-bar">
    <input type="text" v-model="searchText" placeholder="Procure seu Pokémon">
  </div>


  <div class="pokemon-container" v-if="!loading">
    <ul>
      <li v-for="pokemon in filteredPokemons" :key="pokemon.id" :style="getTypeStyle(pokemon.types)">
        <div class="pokemon-card">
          <p>{{ pokemon.name }}</p>
          <div class="pokemon-img">
            <img :src="pokemon.sprites.other['official-artwork'].front_default" alt="Imagem do Pokémon">
          </div>
          <p>{{ pokemon.types[0].type.name }}</p>
          <p v-if="pokemon.types.length > 1">{{ pokemon.types[1].type.name }}</p>
        </div>
      </li>
    </ul>
  </div>


  <div v-if="loading" class="loading">
    <h1>Carregando...</h1>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
